<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Neighborhood Survey</title>    
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css"/>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/neighborhood.css') }}"></script> 

  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="infoDiv" class="esri-widget">
      <br />Draw a polygon to select the census block close to you:
      <div class="geometry-options">        
        <button class="esri-widget--button esri-icon-polygon geometry-button" id="polygon-geometry-button" value="polygon"
          title="Filter by polygon"
        ></button>
      </div>
      <br />
      <button class="esri-button" id="clearFilter" type="button">Clear selection</button>
    </div>
    <script src="https://js.arcgis.com/4.15/"></script> 
    
    <script type="text/javascript" src="{{ url_for('static', filename='js/neighborhood.js') }}"></script>
  </body>
</html>
